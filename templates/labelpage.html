<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/custom.css">
    <meta charset="UTF-8">
    <title>Topic Labelling Tool</title>
</head>
<body>
<div class="topic-words-wrapper container-fluid">
    <h1 class="text-center">Topic Words:</h1>
    <table class="topic-table table table-bordered">
        <tr>
            {% for word in topic_words[topic_id][0:15] %}
            <td>
                {{word}}
            </td>


            {% endfor %}
        </tr>
    </table>
</div>
<br><br>
<div class="topic-papers-wrapper">
    <table class="topic-table table table-striped">
        <tr>
            <th>Title</th>
            <th>Keywords</th>
            <th>Link</th>
        </tr>
        {% for i, title in titles %}
        <tr>
            <td>{{title}}</td>
            <td>{{keywords[i]}}</td>
            <td><a href="google.com"><button class="btn btn-secondary">View</button></a></td>
        </tr>
        {% endfor %}



    </table>
</div>

<br><br>
<div class="label-form-wrapper container">
    <form action="/addrec/{{topic_id}}" method="POST">
        <div class="form-group">
            <div class="col-md-4">
                <label for="topic_label">Topic Label: </label><br>
                <input class="form-control" type="text" id="topic_label" name="topic_label" value="">
            </div>
            <div class="form-group">
                <input type="radio" id="relevant"  name="relevant" value="&#9989;" checked>
                <label for="relevant">Topic is Relevant</label>
                <input type="radio" id="not-relevant" name="relevant"  value="&#10060;">
                <label for="not-relevant">Topic is <strong>NOT</strong> Relevant</label>
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Submit"/>
            </div>


        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
