<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/custom.css">
    <meta charset="UTF-8">
    <title>Topic Labelling Tool</title>
</head>
<body>
<div class="topic-wrapper">
    <h1 class="text-center">Topics:</h1>
    <table class="topic-table table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Topic ID</th>
                <th scope="col">Topic Words</th>
                <th scope="col">Relevant?</th>
                <th scope="col">Label</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for i, row in topic_words %}
            <tr>
                <th scope="row">{{i}}</th>
                <td>{{row}}</td>
                <td class="text-center">{{relevant[i]}}</td>
                <td class="text-center">{{topic_labels[i]}}</td>
                <td><a href="/subpage/{{i}}"><button>Edit Label</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
